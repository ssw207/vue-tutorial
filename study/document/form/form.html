<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>폼</title>
  </head>
  <body>
    <div id="app1">
      <form>
        <!-- input -->
        <input v-model="input" />
        <p>{{input}}</p>

        <!-- textarea -->
        <textarea v-model="textarea"></textarea>
        <p>{{textarea}}</p>

        <!-- 체크박스 -->
        <input type="checkbox" v-model="checked" />
        <label for="checkbox">{{ checked }}</label>
        <div>
          <input
            type="checkbox"
            id="jack"
            value="Jack"
            v-model="checkedNames"
          />
          <label for="jack">Jack</label>
          <input
            type="checkbox"
            id="john"
            value="John"
            v-model="checkedNames"
          />
          <label for="john">John</label>
          <input
            type="checkbox"
            id="mike"
            value="Mike"
            v-model="checkedNames"
          />
          <label for="mike">Mike</label>
          <br />
          <span>체크한 이름: {{ checkedNames }}</span>
        </div>

        <!-- 라디오 -->
        <div>
          <input type="radio" id="one" value="One" v-model="picked" />
          <label for="one">One</label>
          <br />
          <input type="radio" id="two" value="Two" v-model="picked" />
          <label for="two">Two</label>
          <br />
          <span>선택: {{ picked }}</span>
        </div>

        <!-- 셀렉트  -->
        <select v-model="selected">
          <option disabled value="">Please select one</option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
        </select>
        <span>선택함: {{ selected }}</span>

        <select v-model="selected2" multiple>
          <option>A</option>
          <option>B</option>
          <option>C</option>
        </select>
        <br />
        <span>Selected: {{ selected2 }}</span>

        <!-- 옵션 루핑 -->
        <div>
          <select v-model="selected3">
            <option v-for="option in options" v-bind:value="option.value"
              >{{option.text}}
            </option>
          </select>
          <span>{{selected3}}</span>
        </div>

        <!-- 값바인딩 -->
        <!-- `picked` 는 선택시 문자열 "a" 입니다 -->
        <input type="radio" v-model="picked" value="a" />

        <!-- `toggle` 는 true 또는 false 입니다 -->
        <input type="checkbox" v-model="toggle" />

        <!-- `selected`는 "ABC" 선택시 "abc" 입니다 -->
        <select v-model="selected4">
          <option value="abc">ABC</option>
        </select>
        <span>{{picked}} {{toggle}} {{selected4}}</span>

        <!-- 체크박스 -->
        <!-- true-value,false 는 html의 value속성으로 전달되지 않음 -->
        <input
          type="checkbox"
          v-model="toggle"
          true-value="yes"
          false-value="no"
        />

        <!-- 셀렉트 옵션 -->
        <select v-model="selected">
          <!-- inline object literal -->
          <option v-bind:value="{ number: 123 }">123</option>
        </select>
        <span>{{selected.number}}</span>

        <!-- 수식어 -->
        <!-- "input" 대신 "change" 이후에 동기화 됩니다. -->
        <input v-model.lazy="msg1" />
        <input v-model.number="age" type="number" />
        <input v-model.trim="msg2" />
      </form>
    </div>
    <script>
      new Vue({
        el: "#app1",
        data: {
          input: "input값",
          textarea: "textarea값",
          checked: false,
          checkedNames: [],
          picked: "",
          selected: "",
          selected2: [],
          selected3: "",
          selected4: "",
          toggle: "",
          picked: "",
          number: "",
          msg1: "",
          msg2: "",
          age: 0,
          options: [
            { text: "One", value: "A" },
            { text: "Two", value: "B" },
            { text: "Three", value: "C" }
          ]
        }
      });
    </script>
  </body>
</html>
